version: 2

builds:
  - binary: bi
    dir: bi
    env:
      - CGO_ENABLED=0
      # - GOCACHE={{ .Env.GOCACHE }}
      # - GOMODCACHE={{ .Env.GOMODCACHE }}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

    tags:
      - netgo
      - osusergo
      - static_build

    flags:
      - -trimpath

    ldflags:
      - -w -s -X 'bi/pkg.Version={{.Version}}'

    hooks:
      pre: sh -c "printenv > /home/runner/out.log; go env >> /home/runner/out.log;"
      post: ./bin/clean-tmp
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{-
      else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm
      }}v{{ .Arm }}{{ end }}

    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

snapshot:
  version_template: '{{ .Version }}-{{.ShortCommit}}'
