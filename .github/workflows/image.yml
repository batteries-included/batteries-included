---
name: Build and push image

'on':
  workflow_dispatch:
    inputs:
      target:
        description: The upstream image to build from
        required: true
        type: string

      version:
        description: The upstream version to build from
        required: true
        type: string

permissions:
  id-token: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
        with:
          persist-credentials: false

      - name: Login to GHCR
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup ASDF
        uses: ./.github/actions/setup-asdf

      - name: Build image
        run:
          bin/bix docker build-image ${{ inputs.target }} ${{ inputs.version }}

      - name: Push image
        run:
          bin/bix docker push-image ${{ inputs.target }} ${{ inputs.version }}
