name: Manage Caches

on:
  push:
    branches:
      - master

env:
  GOCACHE: ${{ vars.GOCACHE }}
  GOMODCACHE: ${{ vars.GOMODCACHE }}

jobs:
  cache-asdf:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Check existing ASDF cache
        uses: actions/cache/restore@v4
        id: asdf-cache
        with:
          # https://github.com/asdf-vm/asdf/blob/master/.gitignore
          path: |
            ~/.asdf/installs
            ~/.asdf/plugins
            ~/.asdf/shims
          key: ${{ runner.os }}-asdf-${{ hashFiles('.tool-versions') }}
          lookup-only: true

      # ASDF tool-versions changed, install and re-cache
      - name: Install ASDF Tools
        uses: asdf-vm/actions/install@v3
        if: ${{ steps.asdf-cache.outputs.cache-hit != 'true' }}
        with:
          asdf_branch: ${{ vars.ASDF_BRANCH }}

      - name: Reshim ASDF
        if: ${{ steps.asdf-cache.outputs.cache-hit != 'true' }}
        shell: bash
        run: asdf reshim

      - name: Save ASDF cache
        if: ${{ steps.asdf-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          # https://github.com/asdf-vm/asdf/blob/master/.gitignore
          path: |
            ~/.asdf/installs
            ~/.asdf/plugins
            ~/.asdf/shims
          key: ${{ runner.os }}-asdf-${{ hashFiles('.tool-versions') }}

  cache-elixir:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup ASDF
        uses: ./.github/actions/setup-asdf

      - name: Run dialyzer for caching
        run: bin/bix ex-dialyzer

      - name: Run tests for caching
        shell: bash
        env:
          MIX_ENV: test
        run: |
          pushd platform_umbrella
          mix "do" deps.get, compile --force

      - name: Build bi for caching
        shell: bash
        run: bix go-ensure-bi

      - name: Save Elixir cache
        uses: actions/cache/save@v4
        id: elixir-cache
        with:
          path: |
            platform_umbrella/deps
            platform_umbrella/_build
            ~/.local/share/bi
          key:
            ${{ runner.os }}-ex-${{ hashFiles('**/mix.lock', '.tool-versions')
            }}

  cache-go:
    runs-on: ubuntu-latest-m
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup ASDF
        uses: ./.github/actions/setup-asdf

      - name: Cache ASDF
        uses: actions/cache/restore@v4
        id: asdf-cache
        with:
          # https://github.com/asdf-vm/asdf/blob/master/.gitignore
          path: |
            ~/.asdf/installs
            ~/.asdf/plugins
            ~/.asdf/shims
          key: ${{ runner.os }}-asdf-${{ hashFiles('.tool-versions') }}

      - name: Install ASDF Tools
        uses: asdf-vm/actions/install@v3
        # See https://github.com/asdf-vm/actions/issues/445
        if: ${{ steps.asdf-cache.outputs.cache-hit != 'true' }}
        with:
          asdf_branch: ${{ vars.ASDF_BRANCH }}

      - name: Reshim ASDF
        shell: bash
        run: asdf reshim

      - name: Build `bi` for caching
        run: bin/bix go-build-bi

      - name: Test for caching
        run: bin/bix go-test

      - name: Save Go cache
        uses: actions/cache/save@v4
        id: go-cache
        with:
          path: |
            ${{ vars.GOCACHE }}
            ${{ vars.GOMODCACHE }}
          key:
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '.tool-versions') }}
