---
name: Integration tests

'on':
  pull_request:
  # workflow_run:
  #   branches:
  #     - master
  #   workflows:
  #     - BIX Docker
  #   types:
  #     - completed

env: ${{ vars }}

defaults:
  run:
    shell: bash

jobs:
  elixir-int-test:
    runs-on: ubuntu-latest-l
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        partition: [1, 2, 3, 4]
        num_partitions: [4]
    env:
      BASE_IMAGE_TAR: /home/runner/work/_temp/base_images.tar
      BI_IMAGE_TAR: /home/runner/work/_temp/images.tar
      VERSION_OVERRIDE: latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Setup CI
        uses: ./.github/actions/setup-ci
        with:
          bi_cache: true
          elixir_cache: true
          image_cache: true
          go_cache: false

      - name: Prepare images
        run: |
          docker load -i ${{ env.BASE_IMAGE_TAR }}
          bin/bix registry save-int-images ${{ env.BI_IMAGE_TAR }}

      - name: Run integration tests
        env:
          MIX_TEST_PARTITION: ${{ matrix.partition }}
        run: |
          bin/bix go ensure-bi
          bin/bix elixir int-test --partitions=${{ matrix.num_partitions }}

      - name: Upload results on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: int-test-${{ github.run_id }}-${{ github.run_attempt }}
          retention-days: 5
          path: |
            /tmp/bi-int-test/
