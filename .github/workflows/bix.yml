name: BIX General

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  ASDF_BRANCH: v0.15.0

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup ASDF
        uses: asdf-vm/actions/setup@v3
        with:
          asdf_branch: ${{ env.ASDF_BRANCH }}

      - name: Cache ASDF
        uses: actions/cache@v4
        id: asdf-cache
        with:
          # https://github.com/asdf-vm/asdf/blob/master/.gitignore
          path: |
            ~/.asdf/installs
            ~/.asdf/plugins
            ~/.asdf/shims
          key: ${{ runner.os }}-asdf-tools-${{ hashFiles('.tool-versions') }}

      - name: Install ASDF Tools
        uses: asdf-vm/actions/install@v3
        # See https://github.com/asdf-vm/actions/issues/445
        if: ${{ steps.asdf-cache.outputs.cache-hit != 'true' }}
        with:
          asdf_branch: ${{ env.ASDF_BRANCH }}

      - name: Reshim ASDF
        shell: bash
        run: asdf reshim
      - name: Check FMT via bin/bix
        run: bin/bix check-fmt
