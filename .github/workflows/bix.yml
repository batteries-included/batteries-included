name: BIX General

on:
  push:
    branches:
      - master
  # pull_request:
  #   branches:
  #     - master

# No Permissions by default
permissions: {}

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup CI
        uses: ./.github/actions/setup-ci
        with:
          go_cache: 'false'

      - name: Check FMT via bin/bix
        run: bin/bix check-fmt
