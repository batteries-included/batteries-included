name: BIX General

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - name: Check FMT via bin/bix
        run: bin/bix check-fmt
