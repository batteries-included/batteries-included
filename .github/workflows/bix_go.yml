name: BIX Golang

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  go-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - name: Run go test
        run: bin/bix go-test

  go-int-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - name: Run go integration test
        run: bin/bix go-int-test

  bi-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - name: Build BIX
        run: bin/bix build-bi
