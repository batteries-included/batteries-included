name: BIX Golang

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GOCACHE: ${{ vars.GOCACHE }}
  GOMODCACHE: ${{ vars.GOMODCACHE }}

# No Permissions by default
permissions: {}

jobs:
  go-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup ASDF
        uses: asdf-vm/actions/setup@v3
        with:
          asdf_branch: ${{ vars.ASDF_BRANCH }}

      - name: Cache ASDF
        uses: actions/cache/restore@v4
        id: asdf-cache
        with:
          # https://github.com/asdf-vm/asdf/blob/master/.gitignore
          path: |
            ~/.asdf/installs
            ~/.asdf/plugins
            ~/.asdf/shims
          key: ${{ runner.os }}-asdf-${{ hashFiles('.tool-versions') }}

      - name: Install ASDF Tools
        uses: asdf-vm/actions/install@v3
        # See https://github.com/asdf-vm/actions/issues/445
        if: ${{ steps.asdf-cache.outputs.cache-hit != 'true' }}
        with:
          asdf_branch: ${{ vars.ASDF_BRANCH }}

      - name: Reshim ASDF
        shell: bash
        run: asdf reshim

      - name: Setup Go cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ vars.GOCACHE }}
            ${{ vars.GOMODCACHE }}
          key:
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go test
        run: bin/bix go-test

