name: BIX Golang

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GOCACHE: ${{ vars.GOCACHE }}
  GOMODCACHE: ${{ vars.GOMODCACHE }}

# No Permissions by default
permissions: {}

jobs:
  go-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup CI
        uses: ./.github/actions/setup-ci

      - name: Run go test
        run: bin/bix go-test

  go-int-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup CI
        uses: ./.github/actions/setup-ci

      - name: Run go integration test
        run: bin/bix go-test-int

  bi-build:
    runs-on: ubuntu-latest-m
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup CI
        uses: ./.github/actions/setup-ci

      - name: Build bi
        run: bin/bix go-build-bi
