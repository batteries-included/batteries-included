name: Release

on:
  push:
    # Only release on tags that look like a semantic version
    # 1.0.0 of 0.50.0
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

env:
  GOCACHE: ${{ vars.GOCACHE }}
  GOMODCACHE: ${{ vars.GOMODCACHE }}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest-m
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        # See: https://goreleaser.com/errors/no-history/
        # Leading to: https://goreleaser.com/ci/ |  https://goreleaser.com/ci/actions/#workflow
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup ASDF
        uses: asdf-vm/actions/setup@v3
        with:
          asdf_branch: ${{ vars.ASDF_BRANCH }}

      - name: Cache ASDF
        uses: actions/cache/restore@v4
        id: asdf-cache
        with:
          # https://github.com/asdf-vm/asdf/blob/master/.gitignore
          path: |
            ~/.asdf/installs
            ~/.asdf/plugins
            ~/.asdf/shims
          key: ${{ runner.os }}-asdf-${{ hashFiles('.tool-versions') }}

      - name: Install ASDF Tools
        uses: asdf-vm/actions/install@v3
        # See https://github.com/asdf-vm/actions/issues/445
        if: ${{ steps.asdf-cache.outputs.cache-hit != 'true' }}
        with:
          asdf_branch: ${{ vars.ASDF_BRANCH }}

      - name: Reshim ASDF
        shell: bash
        run: asdf reshim

      - name: Release
        run: goreleaser release --clean --verbose -p 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
