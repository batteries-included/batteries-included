---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: daily
      time: 00:01
      timezone: America/Chicago
    groups:
      actions-deps:
        patterns:
          - '*'
  - package-ecosystem: npm
    directory: '/platform_umbrella/apps/common_ui/assets/'
    schedule:
      interval: weekly
      day: monday
      time: 00:01
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
  - package-ecosystem: npm
    directory: '/platform_umbrella/apps/control_server_web/assets/'
    schedule:
      interval: weekly
      day: monday
      time: 00:01
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
    labels:
      - dependencies
      - javascript
      - int-test
  - package-ecosystem: npm
    directory: '/platform_umbrella/apps/home_base_web/assets/'
    schedule:
      interval: weekly
      day: monday
      time: 00:01
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
  - package-ecosystem: npm
    directory: '/static/'
    schedule:
      interval: weekly
      day: monday
      time: 00:01
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
  - package-ecosystem: 'mix'
    directory: '/platform_umbrella/'
    schedule:
      interval: daily
      time: 00:01
      timezone: America/Chicago
    labels:
      - dependencies
      - elixir
      - int-test
  - package-ecosystem: 'gomod'
    directory: '/bi/'
    schedule:
      interval: daily
      time: 00:01
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
  - package-ecosystem: npm
    directory: '/pastebin-go/assets/'
    schedule:
      interval: monthly
      time: 00:01
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
  - package-ecosystem: 'gomod'
    directory: '/pastebin-go/'
    schedule:
      interval: monthly
      time: 00:01
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
