---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: daily
      time: '00:01'
      timezone: America/Chicago
    groups:
      actions-deps:
        patterns:
          - '*'
    labels:
      - dependencies
      - automation
  - package-ecosystem: npm
    directories:
      - '/platform_umbrella/apps/common_ui/assets/'
      - '/platform_umbrella/apps/control_server_web/assets/'
      - '/platform_umbrella/apps/home_base_web/assets/'
    schedule:
      interval: weekly
      day: monday
      time: '01:15'
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
    labels:
      - dependencies
      - automation
      - javascript
      - int-test
  - package-ecosystem: npm
    directories:
      - '/keycloak-theme/'
      - '/pastebin-go/assets/'
      - '/static'
    schedule:
      interval: weekly
      day: monday
      time: '00:10'
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
    labels:
      - dependencies
      - automation
      - javascript
  - package-ecosystem: 'mix'
    directory: '/platform_umbrella/'
    schedule:
      interval: weekly
      day: monday
      time: '00:25'
      timezone: America/Chicago
    labels:
      - dependencies
      - elixir
      - int-test
      - automation
  - package-ecosystem: 'gomod'
    directory: '/bi/'
    schedule:
      interval: weekly
      time: '00:01'
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
    labels:
      - dependencies
      - automation
      - go
  - package-ecosystem: 'gomod'
    directory: '/registry-tool/'
    schedule:
      interval: weekly
      day: monday
      time: '00:10'
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
    labels:
      - dependencies
      - automation
      - go
  - package-ecosystem: 'gomod'
    directory: '/pastebin-go/'
    schedule:
      interval: monthly
      time: '00:05'
      timezone: America/Chicago
    groups:
      dependencies:
        patterns:
          - '*'
    labels:
      - dependencies
      - automation
      - go
